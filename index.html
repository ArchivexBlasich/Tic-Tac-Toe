<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <p class="player1">0</p>
        <p class="player2">0</p>
    </header>
    <main class="main-container">
        <section class="player1">
            <h2></h2>
            <p>Mark: O</p>

            <dialog data-player="player1">
                <div class="dialog-container">
                    <label for="player1-name">Player 1</label>
                    <input type="text" id="player1-name" name="player1-name">
                    <button type="button">Next</button>
                </div>
            </dialog>
        </section>
        <section class="board">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </section>
        <section class="player2">
            <h2></h2>
            <p>Mark: X</p>

            <dialog data-player="player2">
                <div class="dialog-container">
                    <label for="player2-name">Player 2</label>
                    <input type="text" id="player2-name" name="player2-name">
                    <button type="button">Next</button>
                </div>
            </dialog>
        </section>
    </main>
    <footer>
        <button class="start-btn">Start</button>
        <button class="restart-btn">Restart</button>
    </footer>
</body>

</html>
